<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production Test</title>
    <style>
        img {
            max-width: 150px; /* Adjusted size */
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Product Images</h1>
    <div>
        {% for product in products %}
            <div>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                {% if product.image %}
                    <img src="{{ product.image }}" alt="{{ product.name }}">
                {% else %}
                    <p>No image available</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
