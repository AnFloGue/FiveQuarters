<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail Mockup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .product-of-the-week-badge {
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
<section class="section-content padding-y">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <div class="card card-product-grid">
                    <div class="row no-gutters">
                        <div class="col-md-4 position-relative">
                            <span class="badge badge-info position-absolute product-of-the-week-badge">Product of the Week</span>
                            <div class="img-wrap">
                                <img src="https://via.placeholder.com/150" alt="Product Image" class="product-image">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <figcaption class="info-wrap">
                                <h2 class="title">Whole Wheat Bread</h2>
                                <div class="price mt-1">$2.50</div>
                                <div class="description mt-1">Healthy whole wheat bread</div>
                                <div class="availability mt-1">
                                    <p><strong>Date of Manufacture:</strong> 2024-09-08</p>
                                    <p><strong>Date of Expiry:</strong> 2026-09-30</p>
                                    <p><strong>Manufacturing Time:</strong> 1 hour</p>
                                    <p><strong>Popularity:</strong> 23222</p>
                                    <p><strong>Rating:</strong> 4</p>
                                    <p><strong>Category:</strong> Breads</p>
                                    <span class="text-warning">Pre-Order</span>
                                    <span class="text-success">Available</span>
                                </div>
                            </figcaption>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Order Product</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="amount">Amount of Units:</label>
                                <input type="number" class="form-control" id="amount" name="amount" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Order</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>
</body>
</html>
