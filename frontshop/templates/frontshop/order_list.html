<!-- frontshop/templates/frontshop/order_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <ul>
            {% for order in orders %}
                <li><a href="{% url 'order_detail' order.id %}">Order {{ order.id }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
