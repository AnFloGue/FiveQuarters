<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Item Detail</title>
</head>
<body>
    <h1>Order Item Detail</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p><strong>Name:</strong> {{ order_item.name }}</p>
        <p><strong>Quantity:</strong> {{ order_item.quantity }}</p>
        <p><strong>Price:</strong> {{ order_item.price }}</p>
        <p><strong>Description:</strong> {{ order_item.description }}</p>
    {% endif %}
</body>
</html>
