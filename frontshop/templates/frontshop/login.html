<!-- frontshop/templates/frontshop/login.html -->

{% extends 'frontshop/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login-container {
            margin-left: 200px; /* Move content 200 pixels to the right */
        }
        body {
            background-color: #FFA500; /* Orange color */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
