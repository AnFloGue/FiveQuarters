<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Item List</title>
</head>
<body>
    <h1>Order Item List</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <ul>
            {% for item in order_items %}
                <li>
                    <a href="{% url 'order_item_detail' item.id %}">{{ item.name }}</a> - {{ item.quantity }} - {{ item.price }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
