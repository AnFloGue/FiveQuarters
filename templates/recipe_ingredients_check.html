<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Details</title>
</head>
<body>
    <h1>Recipe Details</h1>
    <h2>{{ message }}</h2>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.quantity }} {{ recipe.ingredient.unit }} of {{ recipe.ingredient.name }} for <b>{{ recipe.product.product_name }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
