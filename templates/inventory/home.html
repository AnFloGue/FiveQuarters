<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Home</title>
</head>
<body>
    <h1>Inventory Home Page</h1>
    {% if categories %}
        {% for category in categories %}
            <div>
                <p>{{ category.name }}</p>
                <p>{{ category.price }}</p>
                <p>{{ category.description }}</p>
                <p>{{ category.quantity }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Empty table (Category)</p>
    {% endif %}
</body>
</html>
