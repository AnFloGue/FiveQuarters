<!-- templates/inventory/recipe_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>&nbsp;
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.pk %}">
                {{ recipe.product.name }} -  {{ recipe.quantity }} - {{ recipe.ingredient.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
