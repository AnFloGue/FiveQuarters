<!-- templates/inventory/category_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Category</title>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>&nbsp;
    <h1>Are you sure you want to delete {{ category.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'category_list' %}">Cancel</a>
</body>
</html>
